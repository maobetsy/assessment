<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary | Home</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/709977f210.js" crossorigin="anonymous"></script>

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- typed js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="main-header container">
    <div class="row align-items-center">
      <a href="index.html" class="logo">Dictionary</a>

      <nav class="col">
        <ul class="nav-list"> 
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <i class="fa-solid fa-book fa-2x"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="/info.html" class="nav-link">
              <i class="fa-solid fa-circle-info fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav> <!-- end nav-->
    </div> <!-- end row -->
  </header> <!-- end header -->

  <main class="container">
    <section class="intro align-items-end row">
      <div class="intro-image col-auto">
        <img src="img/cat-with-book.png" alt="Cartoon cat with green book">
      </div>

      <div class="intro-text col-auto">
        <h1 class="main-title">English Dictionary</h1>
        <p>To look up the definition of a word:</p>
        <ol>
          <li>Type a word into the search field below.</li>
          <li>Press submit.</li>
        </ol>
      </div>
    </section> <!-- end intro section -->

    <section class="dictionary-form">
        <form action="/" method="get" class="search-form">
          <label for="search" class="visuallyhidden">Search</label>
          <input type="text" class="search-input" placeholder="e.g. cat" required>
          <button type="submit" class="btn search-btn"><i class="fa-solid fa-magnifying-glass fa-2x"></i></button>
        </form> <!-- end form -->

        <span class="validation-message"></span>
        <span class="searching-text">x</span>
      </section> <!-- end dictionary-form section -->

      <section class="dictionary-results">
        <span class="word"></span>
        <span class="word-part"></span>
        <span class="definition-subtitle"></span>
        <span class="definition-text"></span>
        <span class="error"></span>
      </section> <!-- end dictionary-results section -->
  </main>

  <footer class="main-footer container">
    <a class="attribution" href="https://www.flaticon.com/free-icons/cat" title="cat icons">Cat icons created by Freepik - Flaticon</a>
    <p>&copy; 2022. All Rights Reserved.</p>
  </footer>

  <script src="js/anime.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
